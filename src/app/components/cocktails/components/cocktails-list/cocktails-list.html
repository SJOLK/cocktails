<ul class="mb-20">
  <li *ngFor="let cocktail of cocktails" class="px-12 py-6 my-2 radius"
      (click)="select.emit(cocktail)">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h3>{{ cocktail.name }}</h3>
      <button class="btn"
              (click)="$event.stopPropagation(); toggleFav.emit(cocktail.name)">
        {{ isFav(cocktail.name) ? '★' : '☆' }}
      </button>
    </div>
  </li>
</ul>
